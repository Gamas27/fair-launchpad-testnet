version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fairlaunch:password@db:5432/fairlaunch
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - WORLD_ID_APP_ID=your-world-id-app-id
      - WORLD_ID_ACTION=verify-human
      - WORLD_ID_SIGNAL=anti-bot-launchpad
    depends_on:
      - db
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=fairlaunch
      - POSTGRES_USER=fairlaunch
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:









